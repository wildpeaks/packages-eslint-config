name: Tests
on:
  pull_request:
    - branches
  push:
    - branches

jobs:
  tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:

      - name: Download sources
        uses: actions/checkout@v1

      - name: Use Node LTS
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install dependencies
        run: npm install

      - name: Run the tests
        run: npm test
